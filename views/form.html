<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件绑定</title>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div>
    <div id="form-example">

        <!-- 多行文本 -->
        <span>Multiline message is:</span>
        <p style="white-space: pre">{{ message }}</p>
        <br>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>

        <br>
        <br>

        <!-- 复选框 -->
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>

        <br>
        <br>

        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>

        <br>
        <br>

        <!-- 单选按钮 -->
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>

        <br>
        <br>

        <!-- 单选列表 -->
        <select v-model="selected_1">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected_1 }}</span>

        <br>
        <br>

        <!-- 多选列表（绑定到一个数组） -->
        <select v-model="selected_2" multiple>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <br>
        <span>Selected: {{ selected_2 }}</span>

        <br>
        <br>

        <!-- 动态选项，用 v-for 渲染 -->
        <select v-model="selected_3">
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ selected_3 }}</span>

        <br>
        <br>

        <!-- 修饰符 -->
        <!-- http://cn.vuejs.org/v2/guide/forms.html#修饰符 -->
        <input v-model.trim="msg">

    </div>
</div>

<script>
    var formExample = new Vue({
        el: '#form-example',
        data: {
            message: '',
            checked: false,
            checkedNames: [],
            picked: '',
            selected_1: '',
            selected_2: [],
            selected_3: 'A',
            options: [
                {text: 'One', value: 'A'},
                {text: 'Two', value: 'B'},
                {text: 'Three', value: 'C'}
            ],
            msg: ''

        }
    });
</script>

</body>
</html>
